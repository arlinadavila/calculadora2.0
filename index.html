</body>
<script>

    }

        let x=document.getElementById("valor1").value;

    }
    function multiplicar(){
        let x=document.getElementById("valor1").value;
        let y=document.getElementById("valor2").value;

    }

    }

    function sumar(){
        let x=document.getElementById("valor1").value;
        let y=document.getElementById("valor2").value;
        x=parseInt(x);
        y=parseInt(y);
        alert(x+y)
    }





</script>
